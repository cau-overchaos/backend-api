spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: true

server:
  servlet:
    session:
      timeout: 1800 # 1800초 (30분)
      cookie:
        max-age: 1800 # 1800초 (30분)
        http-only: true